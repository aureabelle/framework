<head>
    <title>Semantic Responsive Framework - The Icons</title>
    <link rel="stylesheet" href="../css/application.css"/>
</head>
<body>

<div class="wrapper">
    <div class="container">
        <h1>The Icons</h1>
        <h2>Icon Only</h2>

        <h6>Default</h6>
        <span class="icon" data-icon="icon-glass">Glass</span>

        <h6>Icon Only</h6>
        <span class="icon" data-icon="icon-glass" data-icon-only="yes">Glass</span>

        <h6>Position: top</h6>
        <span class="icon" data-icon="icon-glass" data-icon-only="no" data-icon-position="top">Glass</span>

        <h6>Position: right</h6>
        <span class="icon" data-icon="icon-glass" data-icon-only="no" data-icon-position="right">Glass</span>

        <h6>Position: bottom</h6>
        <span class="icon" data-icon="icon-glass" data-icon-only="no" data-icon-position="bottom">Glass</span>

        <h6>Position: left</h6>
        <span class="icon" data-icon="icon-glass" data-icon-only="no" data-icon-position="left">Glass</span>
    </div>

</div>


<!-- Modernizr -->
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>

<!-- Application Components -->
<script type="text/javascript" scr="../javascript/components/icons.js"></script>

</body>
</html>
